<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content />
    <meta name="author" content />
    <title>Contact | Nirmala Kumar Sahu</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="images/favicon.png" />
    <!-- Custom Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body class="d-flex flex-column">
    <main class="flex-shrink-0">
        <!-- Navigation-->
        <div id="navbar"></div>

        <!-- Page content-->
        <section>
            <div class="container px-4">
                <!-- Contact form-->
                <div class="bg-light rounded-4 py-4 px-4 px-md-4">
                    <div class="text-center mb-4">
                        <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i
                                class="bi bi-envelope"></i></div>
                        <h1 class="fw-bolder">Get in touch</h1>
                        <p class="lead fw-normal text-muted mb-0">Let's work together!</p>
                    </div>
                    <div class="row gx-5 justify-content-center">
                        <div class="col-lg-8 col-xl-6">
                            <form id="contactForm" action="https://api.web3forms.com/submit" method="POST" onsubmit="setTimeout(() => location.reload(), 1000)">

                                <input type="hidden" name="access_key" value="294d068b-8fea-4991-aeb8-1dcd08c2aee3" />
                                <!-- <input type="hidden" name="subject" value="New message via portfolio contact form" />-->
                                <input type="hidden" name="from_name" value="Let's work together!">

                                <!-- Name input-->
                                <div class="form-floating mb-3">
                                    <input class="form-control" name="Full Name" id="name" type="text"
                                        placeholder="Enter your name..." required />
                                    <label for="name">Full name</label>
                                    <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.
                                    </div>
                                </div>
                                <!-- Email address input-->
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="email" name="Email" type="email"
                                        placeholder="name@example.com" required />
                                    <label for="email">Email address</label>
                                    <div class="invalid-feedback" data-sb-feedback="email:required">An email is
                                        required.</div>
                                    <div class="invalid-feedback" data-sb-feedback="email:email">Email is not valid.
                                    </div>
                                </div>
                                <!-- Phone number input-->
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="phone" name="Phone No" type="tel"
                                        placeholder="(123) 456-7890" required />
                                    <label for="phone">Phone number</label>
                                    <div class="invalid-feedback" data-sb-feedback="phone:required">Phone number is
                                        required.</div>
                                </div>
                                <!-- Subject input-->
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="subject" name="subject" type="text"
                                           placeholder="(123) 456-7890" required />
                                    <label for="subject">Subject</label>
                                    <div class="invalid-feedback" data-sb-feedback="subject:required">Subject is
                                        required.</div>
                                </div>
                                <!-- Message input-->
                                <div class="form-floating mb-3">
                                    <textarea class="form-control" name="Message" id="message" type="text"
                                        placeholder="Enter your message here..." style="height: 10rem"
                                        required></textarea>
                                    <label for="message">Message</label>
                                    <div class="invalid-feedback" data-sb-feedback="message:required">A message is
                                        required.</div>
                                </div>

                                <!-- <input type="hidden" name="redirect" value="https://web3forms.com/success">-->
                                <div class="d-grid"><button
                                        class="btn btn-primary btn-lg bg-gradient-primary-to-secondary"
                                        id="submitButton" type="submit">Submit</button></div>
                            </form>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center fs-2 gap-4 pt-4">
                        <a class="text-gradient" href="https://www.facebook.com/nirmala.sahu.3551/" target="_blank"><i
                                class="bi bi-facebook"></i></a>
                        <a class="text-gradient" href="https://www.instagram.com/__its_me_nirmala_kumar_sahu__/"
                            target="_blank"><i class="bi bi-instagram"></i></a>
                        <a class="text-gradient" href="https://twitter.com/NirmalaKumarSa9" target="_blank"><i
                                class="bi bi-twitter"></i></a>
                        <a class="text-gradient" href="https://www.linkedin.com/in/nirmalakumarsahu/" target="_blank"><i
                                class="bi bi-linkedin"></i></a>
                        <a class="text-gradient" href="https://github.com/nirmalakumarsahu" target="_blank"><i
                                class="bi bi-github"></i></a>
                        <a class="text-gradient" href="mailto:nirmalakumarsahu7@gmail.com"><i
                                class="bi bi-envelope-fill"></i></a>
                        <a class="text-gradient" href="skype:live:nirmalakumarsahu99?chat" target="_blank"><i
                                class="bi bi-skype"></i></a>
                    </div>
                </div>

            </div>
        </section>
    </main>
    <!-- Footer-->
    <footer class="bg-dark py-3 mt-auto">
        <div class="container">
            <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                <div class="col-auto">
                    <div class="small text-light m-0">Copyright &copy; Nirmala Kumar Sahu <span
                            id="copyright-year"></span></div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <script>

    </script>
</body>

</html>
